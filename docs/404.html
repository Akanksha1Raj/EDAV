<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">

<title>404</title>

<style>
  .logo {
    width: 80%;
    height: auto;
    margin-top: 25vh;
  }
</style>

<script>
  function hover(element) {
    element.setAttribute('src', '../images/icons/edav_resource_url_404.png');
  }

  function unhover(element) {
    element.setAttribute('src', '../images/icons/edav_resource_url_404_no_smile.png');
  }
</script>

</head>

<center>
  <a href="index.html"><img class="logo" src="../images/icons/edav_resource_url_404_no_smile.png" onmouseover="hover(this);" onmouseout="unhover(this);" /></a>
</center>

</html>
